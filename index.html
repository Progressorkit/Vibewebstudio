<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Vibe OS | BUILD v10</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  width:100%;
  height:100%;
  overflow:hidden;
  background:transparent;
  font-family:monospace;
}

/* ===== TŁO ===== */
#bg-layer{
  position:fixed;
  inset:0;
  z-index:1;
  background:url('./bg1.jpg') center/cover no-repeat;
  filter:brightness(1.1) contrast(1.05);
  transition:background-image .6s ease;
}

/* lekki overlay dla czytelności */
#bg-overlay{
  position:fixed;
  inset:0;
  z-index:2;
  background:radial-gradient(circle at 30% 40%, rgba(0,0,0,.15), rgba(0,0,0,.75));
  pointer-events:none;
}

/* ===== NAWIGACJA ===== */
.nav-container{
  position:fixed;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  z-index:100;
  display:flex;
  flex-direction:column;
  gap:15px;
}

.btn{
  width:55px;
  height:55px;
  border-radius:12px;
  background:rgba(0,255,65,.1);
  border:2px solid #00ff41;
  color:#00ff41;
  font-size:20px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(10px);
  transition:.35s ease;
  user-select:none;
}

.btn:active{ transform:scale(.96); }

/* chowamy WSZYSTKIE kafelki */
body.module-open .btn{
  opacity:0;
  transform:translateX(100px);
  pointer-events:none;
}

/* zostaje tylko aktywny */
body.module-open .btn.active{
  opacity:1;
  transform:translateX(0);
  pointer-events:auto;
}

/* ===== PANEL ===== */
#panel{
  position:fixed;
  left:-120%;
  top:50%;
  transform:translateY(-50%);
  width:min(80%,340px);
  padding:25px;
  background:rgba(0,15,0,.92);
  border:1px solid #00ff41;
  z-index:120;
  transition:.45s cubic-bezier(.175,.885,.32,1.275);
}

#panel.active{ left:10px; }

#p-title{
  color:#00ff41;
  font-size:22px;
  margin-bottom:10px;
  letter-spacing:1px;
}

#p-text{
  color:#fff;
  font-size:14px;
  line-height:1.5;
  min-height:60px;
}

.close-btn{
  margin-top:18px;
  border:1px solid #00ff41;
  color:#00ff41;
  padding:10px;
  text-align:center;
  font-size:12px;
  cursor:pointer;
}

/* ===== STATUS ===== */
#statusbar{
  position:fixed;
  left:0;
  bottom:0;
  width:100%;
  z-index:130;
  padding:10px 14px;
  font-size:12px;
  color:#00ff41;
  background:linear-gradient(to top, rgba(0,0,0,.75), rgba(0,0,0,0));
  letter-spacing:1px;
}
</style>
</head>

<body>

<div id="bg-layer"></div>
<div id="bg-overlay"></div>

<div class="nav-container" id="nav">
  <div class="btn" id="btn1" onclick="openMod(1,'bg1.jpg','CORE SYSTEM','Witamy w głównym węźle operacyjnym Vibe Studio. Tutaj zaczyna się Twoja cyfrowa transformacja.')">01</div>
  <div class="btn" id="btn2" onclick="openMod(2,'bg2.jpg','STRATEGY','Nasza strategia to precyzja w każdym pikselu.')">02</div>
  <div class="btn" id="btn3" onclick="openMod(3,'bg3.jpg','SYSTEMS','Budujemy stabilne fundamenty Twojego biznesu.')">03</div>
  <div class="btn" id="btn4" onclick="openMod(4,'bg4.jpg','MASTERY','Pełna kontrola nad kodem i infrastrukturą.')">04</div>
</div>

<div id="panel" aria-hidden="true">
  <div id="p-title"></div>
  <div id="p-text"></div>
  <div class="close-btn" onclick="closeMod()">ZAMKNIJ_</div>
</div>

<div id="statusbar">MODE: INTERACTIVE_OS | BUILD v10 | STATUS: IDLE</div>

<script>
/* ===== JEDEN JS ===== */
const bg = document.getElementById('bg-layer');
const panel = document.getElementById('panel');
const titleEl = document.getElementById('p-title');
const textEl = document.getElementById('p-text');
const statusEl = document.getElementById('statusbar');
const buttons = document.querySelectorAll('.btn');

function preload(){
  ['bg1.jpg','bg2.jpg','bg3.jpg','bg4.jpg'].forEach(src=>{
    const i=new Image(); i.src='./'+src;
  });
}
preload();

function setStatus(t){ statusEl.textContent=t; }

function openMod(id,img,title,text){
  bg.style.backgroundImage=`url('./${img}')`;

  document.body.classList.add('module-open');
  buttons.forEach(b=>b.classList.remove('active'));
  document.getElementById('btn'+id).classList.add('active');

  titleEl.textContent='// '+title;
  textEl.textContent=text;

  panel.classList.add('active');
  panel.setAttribute('aria-hidden','false');

  setStatus(`MODE: INTERACTIVE_OS | BUILD v10 | STATUS: LOADING_MODULE_${id}`);
}

function closeMod(){
  document.body.classList.remove('module-open');
  buttons.forEach(b=>b.classList.remove('active'));
  panel.classList.remove('active');
  panel.setAttribute('aria-hidden','true');
  setStatus('MODE: INTERACTIVE_OS | BUILD v10 | STATUS: IDLE');
}

/* klik poza panelem zamyka */
document.addEventListener('click',e=>{
  if(!document.body.classList.contains('module-open')) return;
  if(panel.contains(e.target) || e.target.classList.contains('btn')) return;
  closeMod();
},{passive:true});

/* ESC */
document.addEventListener('keydown',e=>{
  if(e.key==='Escape') closeMod();
});
</script>

</body>
</html>
