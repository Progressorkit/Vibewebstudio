<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe OS | Final Fix</title>
    <style>
        /* RESET I BAZA */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            background-color: #000; /* Kolor ratunkowy */
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* GŁÓWNY KONTENER TŁA - TERAZ NA SZTYWNO */
        #viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Wymuszamy ładowanie bg1.jpg na start */
            background: url('bg1.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
            transition: background-image 0.4s ease-in-out;
            /* Rozjaśnienie, żeby było widać detale na AMOLEDzie */
            filter: brightness(1.3) contrast(1.1);
        }

        /* NAKŁADKA SZKLANA - ŻEBY TAPETA BYŁA TŁEM, A NIE TYLKO OBRAZKIEM */
        .glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }

        /* PRZYCISKI PO PRAWEJ */
        .nav-sidebar {
            position: fixed;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .os-btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.5);
            border-radius: 10px;
            color: #00ff41;
            font-family: monospace;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        .os-btn.active {
            background: rgba(0, 255, 65, 0.3);
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        /* WYSUWANY PANEL */
        .info-drawer {
            position: fixed;
            left: -100%;
            top: 50%;
            transform: translateY(-50%);
            width: 80%;
            max-width: 320px;
            background: rgba(5, 10, 5, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 0 15px 15px 0;
            padding: 25px;
            z-index: 50;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .info-drawer.active { left: 0; }

        .info-drawer h2 { color: #00ff41; font-family: monospace; margin-bottom: 10px; font-size: 1.2rem; }
        .info-drawer p { color: #fff; font-size: 0.9rem; line-height: 1.5; opacity: 0.9; }

        .close-link {
            display: inline-block;
            margin-top: 20px;
            color: #00ff41;
            font-family: monospace;
            text-decoration: none;
            border: 1px solid #00ff41;
            padding: 8px 15px;
            font-size: 10px;
        }

        /* STATUS BAR */
        .footer-status {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 8px 15px;
            background: rgba(0,0,0,0.8);
            border-top: 1px solid rgba(0, 255, 65, 0.2);
            color: #00ff41;
            font-family: monospace;
            font-size: 9px;
            z-index: 110;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div id="viewport"></div>
    <div class="glass-overlay"></div>

    <div class="nav-sidebar">
        <div class="os-btn" id="b1" onclick="runModule(1, 'bg1.jpg', 'STRATEGY', 'Analiza i design procesów.')">01</div>
        <div class="os-btn" id="b2" onclick="runModule(2, 'bg2.jpg', 'VISUALS', 'Tworzenie unikalnego vibe marki.')">02</div>
        <div class="os-btn" id="b3" onclick="runModule(3, 'bg3.jpg', 'SYSTEMS', 'Skalowanie infrastruktury IT.')">03</div>
        <div class="os-btn" id="b4" onclick="runModule(4, 'bg4.jpg', 'SECURITY', 'Pełna kontrola nad kodem.')">04</div>
    </div>

    <div id="drawer" class="info-drawer">
        <h2 id="d-title">// SYSTEM_INIT</h2>
        <p id="d-text">Wybierz moduł z prawej strony, aby zainicjować podgląd...</p>
        <a href="#" class="close-link" onclick="closeDrawer()">ZAMKNIJ_SESJĘ</a>
    </div>

    <div class="footer-status">
        <span>VIBE_OS_MOBILE_V8</span>
        <span id="os-stat">STATUS: READY</span>
    </div>

    <script>
        let activeMod = null;

        function runModule(id, img, title, text) {
            const viewport = document.getElementById('viewport');
            const drawer = document.getElementById('drawer');
            const stat = document.getElementById('os-stat');

            // 1. Zmiana tła z wymuszeniem przeładowania
            viewport.style.backgroundImage = "url('" + img + "')";
            
            // 2. Obsługa panelu
            if(activeMod === id) {
                closeDrawer();
                return;
            }

            document.getElementById('d-title').innerText = "// " + title;
            document.getElementById('d-text').innerText = text;
            stat.innerText = "STATUS: MOD_" + id + "_ACTIVE";

            drawer.classList.add('active');
            
            // Podświetlenie przycisku
            document.querySelectorAll('.os-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('b' + id).classList.add('active');

            activeMod = id;
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('active');
            document.querySelectorAll('.os-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('os-stat').innerText = "STATUS: STANDBY";
            activeMod = null;
        }
    </script>
</body>
</html>
