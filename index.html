<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe OS | Interactive v2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* KLUCZOWE: Tło musi być przypisane do body lub stałego kontenera */
        body, html { 
            width: 100%; 
            height: 100%; 
            background: #000; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
        }

        /* POPRAWIONE TŁO - WYMUSZONE WYŚWIETLANIE */
        #viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; /* Tło na warstwie 1 */
            background-image: url('bg1.jpg'); /* Startowa tapeta */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
            filter: brightness(1.1) contrast(1.1);
        }

        /* NAKŁADKA DLA KLIMATU */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: radial-gradient(circle, rgba(0,0,0,0) 20%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
        }

        /* PRZYCISKI PO PRAWEJ - WARSTWA 100 */
        .side-nav {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .btn-trigger {
            width: 55px;
            height: 55px;
            background: rgba(0, 255, 65, 0.15);
            border: 2px solid rgba(0, 255, 65, 0.5);
            border-radius: 12px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .btn-trigger:active {
            transform: scale(0.9);
            background: rgba(0, 255, 65, 0.4);
        }

        /* WYSUWANY PANEL - WARSTWA 90 */
        .info-panel {
            position: fixed;
            left: -100%; /* Całkowicie schowany na starcie */
            top: 50%;
            transform: translateY(-50%);
            width: 85%;
            max-width: 350px;
            background: rgba(10, 15, 10, 0.9);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 255, 65, 0.4);
            border-radius: 0 20px 20px 0;
            padding: 30px;
            transition: left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 90;
            box-shadow: 20px 0 50px rgba(0,0,0,0.8);
        }

        .info-panel.open {
            left: 0;
        }

        .info-panel h2 { color: #00ff41; font-family: monospace; margin-bottom: 15px; font-size: 1.4rem; }
        .info-panel p { color: #fff; font-size: 1rem; line-height: 1.6; }

        .close-btn {
            margin-top: 25px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-family: monospace;
            text-transform: uppercase;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 20px;
            background: rgba(0,0,0,0.9);
            border-top: 1px solid rgba(0, 255, 65, 0.3);
            color: #00ff41;
            font-family: monospace;
            font-size: 10px;
            z-index: 110;
        }
    </style>
</head>
<body>

    <div id="viewport"></div>
    <div class="vignette"></div>

    <div class="side-nav">
        <div class="btn-trigger" onclick="togglePanel(1, 'bg1.jpg', 'STRATEGY', 'Analiza i design procesów cyfrowych.')">01</div>
        <div class="btn-trigger" onclick="togglePanel(2, 'bg2.jpg', 'VIBE', 'Budowanie unikalnej tożsamości wizualnej.')">02</div>
        <div class="btn-trigger" onclick="togglePanel(3, 'bg3.jpg', 'BUSINESS', 'Skalowanie Twojego biznesu w sieci.')">03</div>
        <div class="btn-trigger" onclick="togglePanel(4, 'bg4.jpg', 'MASTER', 'Pełna optymalizacja i wsparcie techniczne.')">04</div>
    </div>

    <div id="panel" class="info-panel">
        <h2 id="panel-title">// MODUŁ</h2>
        <p id="panel-text">Inicjalizacja danych...</p>
        <button class="close-btn" onclick="closePanel()">ZAMKNIJ SYSTEM</button>
    </div>

    <div class="status-bar">
        <span>OS: VIBE_MOBILE_v7.0</span>
        <span id="stat-label">STATUS: STANDBY</span>
    </div>

    <script>
        let currentId = null;

        function togglePanel(id, imgPath, title, text) {
            const panel = document.getElementById('panel');
            const viewport = document.getElementById('viewport');
            const stat = document.getElementById('stat-label');

            // ZMIANA TAPETY - wymuszamy odświeżenie stylu
            viewport.style.backgroundImage = "url('" + imgPath + "')";

            if (currentId === id) {
                closePanel();
                return;
            }

            document.getElementById('panel-title').innerText = "// " + title;
            document.getElementById('panel-text').innerText = text;
            stat.innerText = "STATUS: VIEWING_MODULE_" + id;

            panel.classList.add('open');
            currentId = id;
        }

        function closePanel() {
            document.getElementById('panel').classList.remove('open');
            document.getElementById('stat-label').innerText = "STATUS: STANDBY";
            currentId = null;
        }
    </script>
</body>
</html>
