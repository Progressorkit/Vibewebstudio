<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Vibe OS | Red Alert</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a1a; 
      font-family: monospace;
    }

    /* WARSTWA TŁA */
    #bg-layer {
      position: fixed;
      inset: 0;
      z-index: 1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url('./bg1.jpg');
      filter: brightness(1.1) contrast(1.05) saturate(1.1);
      transition: background-image 0.6s ease-in-out;
    }

    #bg-overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      background: radial-gradient(circle at 30% 40%, rgba(255,0,0,0.05), rgba(0,0,0,0.8));
      pointer-events: none;
    }

    .nav-container {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      width: 55px;
      height: 55px;
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid #ff0000;
      color: #ff0000;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      backdrop-filter: blur(10px);
      transition: 0.35s ease;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      user-select: none;
    }

    body.module-open .nav-container .btn {
      opacity: 0;
      transform: translateX(100px);
      pointer-events: none;
    }

    body.module-open .nav-container .btn.active {
      opacity: 1;
      transform: translateX(0);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      pointer-events: auto;
    }

    #panel {
      position: fixed;
      left: -110%;
      top: 50%;
      transform: translateY(-50%);
      width: min(85%, 340px);
      background: rgba(15, 0, 0, 0.95);
      border: 1px solid #ff0000;
      padding: 25px;
      z-index: 120;
      transition: 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #panel.active { left: 10px; }

    #p-title {
      color: #ff0000;
      margin-bottom: 10px;
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    #p-text {
      color: #fff;
      line-height: 1.55;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .close-btn {
      margin-top: 18px;
      border: 1px solid #ff0000;
      color: #ff0000;
      padding: 10px;
      text-align: center;
      font-size: 11px;
      user-select: none;
    }

    #statusbar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      z-index: 130;
      padding: 10px;
      color: #ff0000;
      font-size: 10px;
      background: rgba(0,0,0,0.5);
      letter-spacing: 0.4px;
    }
  </style>
</head>
<body>
  <div id="bg-layer"></div>
  <div id="bg-overlay"></div>

  <div class="nav-container" id="nav-box">
    <div class="btn" id="btn1" onclick="openMod(1, 'bg1.jpg', 'KIM_JESTEM', txt1)">01</div>
    <div class="btn" id="btn2" onclick="openMod(2, 'bg2.jpg', 'CO_ROBIĘ', txt2)">02</div>
    <div class="btn" id="btn3" onclick="openMod(3, 'bg3.jpg', 'PROJEKTY', txt3)">03</div>
    <div class="btn" id="btn4" onclick="openMod(4, 'bg4.jpg', 'KONTAKT', txt4)">04</div>
  </div>

  <div id="panel">
    <div id="p-title"></div>
    <div id="p-text"></div>
    <div class="close-btn" onclick="closeMod()">ZAMKNIJ_SYSTEM</div>
  </div>

  <div id="statusbar">MODE: RED_OS  STATUS: ACTIVE</div>

  <script>
    let typingTimer = null;

    // ====== TREŚCI MODUŁÓW (TU W PRZYSZŁOŚCI ZMIENIASZ TYLKO TE BLOKI) ======

    const txt1 =
`[PROFILE] Kim jestem
Zajmuję się projektowaniem i budowaniem stron oraz systemów treści, które działają stabilnie – nie tylko wyglądają.

Łączę estetykę z logiką:
• czytelność i struktura
• spójny klimat (branding)
• moduły, które da się rozbudowywać
• wdrożenie bez chaosu

Ta strona to demonstracja: SYSTEM (efekt i kontrola) + TREŚĆ (czytelność).`;

    const txt2 =
`[OFFER] Co mogę dla Ciebie zrobić
Jeśli potrzebujesz strony, która ma robić wrażenie i jednocześnie prowadzić użytkownika – dowiozę to.

Mogę zrobić:
• stronę portfolio / autorską
• stronę usługową pod sprzedaż i reklamy
• system tekstów: tytuł + fragment + “czytaj dalej”
• dopięcie wdrożenia (GitHub Pages / Netlify)

Najważniejsze: projekt ma być stabilny na telefonie, szybki i gotowy do publikacji.`;

    const txt3 =
`[PROOFS] Projekty (dowody, nie makiety)
Tu są realne wdrożenia, które możesz otworzyć i sprawdzić:

1) Marek Zaworski
— narracja noir + system publikacji / struktura treści
(oddzielny projekt, działa)

2) Paulina
— strona autorska + czytelna prezentacja tekstów
(oddzielny projekt, działa)

Jeśli chcesz, dodam tu też kolejne okna / podglądy projektów w “retro” stylu.`;

    const txt4 =
`[CONTACT] Kontakt / współpraca
Najprościej: mail. Ustalamy cel (sprzedaż / wizerunek / treść), a ja buduję modułami tak, żeby nic się nie rozjechało.

EMAIL: wstaw_tu_mail@domena.pl
GitHub: github.com/Progressorkit

Jeśli chcesz, dodam tu też przycisk “Otwórz brief” (proste pytania, 60 sekund).`;

    // ====== TYPEWRITER ======
    function typeWriter(elementId, text, speed = 18) {
      const element = document.getElementById(elementId);
      element.innerHTML = "";
      let i = 0;
      if (typingTimer) clearInterval(typingTimer);
      typingTimer = setInterval(() => {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(typingTimer);
        }
      }, speed);
    }

    function openMod(id, img, title, text) {
      const bg = document.getElementById('bg-layer');
      const panel = document.getElementById('panel');
      const btns = document.querySelectorAll('.nav-container .btn');

      bg.style.backgroundImage = `url('./${img}?v=${new Date().getTime()}')`;
      document.body.classList.add('module-open');

      btns.forEach(btn => btn.classList.toggle('active', btn.id === 'btn' + id));

      document.getElementById('p-title').innerText = "> " + title;
      panel.classList.add('active');
      typeWriter('p-text', text);

      document.getElementById('statusbar').innerText = `MODE: RED_OS  STATUS: MOD_${id}_LOADED`;
    }

    function closeMod() {
      if (typingTimer) clearInterval(typingTimer);
      document.getElementById('panel').classList.remove('active');
      document.body.classList.remove('module-open');
      document.querySelectorAll('.nav-container .btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById('statusbar').innerText = `MODE: RED_OS  STATUS: STANDBY`;
    }
  </script>
</body>
</html>
