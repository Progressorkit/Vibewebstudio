<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Web Studio | OS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%;
            background: #000; 
            font-family: monospace; 
            color: #00ff41;
            overflow-y: auto; /* Naprawia przewijanie */
        }

        /* ANIMACJA T≈ÅA W CZYSTYM CSS */
        .matrix-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }

        /* CRT EFFECT */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
            z-index: 10; pointer-events: none;
        }

        .container {
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px; min-height: 100vh;
        }

        .window {
            width: 100%; max-width: 600px;
            background: rgba(0, 40, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 5px;
            box-shadow: 0 0 20px #00ff41;
            margin-bottom: 80px;
        }

        .header {
            background: #00ff41; color: black;
            padding: 5px 15px; font-weight: bold;
            display: flex; justify-content: space-between;
        }

        .content { padding: 20px; }
        
        .card { 
            border: 1px solid #00ff41; padding: 15px; margin-bottom: 15px;
            background: rgba(0, 255, 65, 0.05);
        }

        .footer {
            position: fixed; bottom: 0; width: 100%;
            background: #000; border-top: 2px solid #00ff41;
            padding: 10px; text-align: center; font-size: 12px;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="matrix-bg"></div>
    <div class="scanlines"></div>

    <div class="container">
        <div class="window">
            <div class="header">
                <span>VIBE_TERMINAL_V3</span>
                <span>[X]</span>
            </div>
            <div class="content">
                <div class="card">
                    <h3>> 01_VIBE</h3>
                    <p>SYSTEM AKTYWNY. DESIGN W TOKU...</p>
                </div>
                <div class="card">
                    <h3>> 02_BIZNES</h3>
                    <p>OPTYMALIZACJA STRATEGII...</p>
                </div>
                <div class="card">
                    <h3>> 03_MASTER</h3>
                    <p>KONTROLA ROZPOCZETA.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        STATUS: SYSTEM_READY // USER: PROGRESSORKIT
    </div>

</body>
</html>
