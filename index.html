<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe OS | Clean Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: monospace; }

        /* WARSTWA TŁA - LINKI BEZPOŚREDNIE */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
            background-image: url('https://raw.githubusercontent.com/Progressorkit/Vibewebstudio/main/bg1.jpg');
            filter: brightness(1.4) contrast(1.1);
            transition: 0.6s ease-in-out;
        }

        /* NAWIGACJA - KAFELKI */
        .nav-container {
            position: fixed; right: 20px; top: 50%; transform: translateY(-50%);
            z-index: 100; display: flex; flex-direction: column; gap: 15px;
            transition: 0.5s ease;
        }

        .btn {
            width: 55px; height: 55px;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            color: #00ff41; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 20px;
            backdrop-filter: blur(10px);
            transition: 0.4s;
        }

        /* KLASA DO CHOWANIA NIEAKTYWNYCH KAFELKÓW */
        .btn.hidden {
            opacity: 0;
            transform: translateX(100px);
            pointer-events: none;
        }

        /* PANEL Z TEKSTEM */
        #panel {
            position: fixed; left: -110%; top: 50%; transform: translateY(-50%);
            width: 80%; max-width: 300px;
            background: rgba(0, 15, 0, 0.95);
            border: 1px solid #00ff41;
            padding: 25px; z-index: 50;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #panel.active { left: 10px; }

        .close-btn {
            margin-top: 20px; border: 1px solid #00ff41; color: #00ff41;
            padding: 10px; text-align: center; font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div class="nav-container" id="nav-box">
        <div class="btn" id="btn1" onclick="openMod(1, 'bg1.jpg', 'STRATEGY', 'Nasza strategia to precyzja w każdym pikselu.')">01</div>
        <div class="btn" id="btn2" onclick="openMod(2, 'bg2.jpg', 'DESIGN', 'Tworzymy wizje, które definiują przyszłość marek.')">02</div>
        <div class="btn" id="btn3" onclick="openMod(3, 'bg3.jpg', 'SYSTEMS', 'Budujemy stabilne fundamenty Twojego biznesu.')">03</div>
        <div class="btn" id="btn4" onclick="openMod(4, 'bg4.jpg', 'MASTERY', 'Pełna kontrola nad kodem i infrastrukturą.')">04</div>
    </div>

    <div id="panel">
        <h2 id="p-title" style="color: #00ff41; margin-bottom: 10px;"></h2>
        <p id="p-text" style="color: #fff; line-height: 1.5;"></p>
        <div class="close-btn" onclick="closeMod()">POWRÓT_DO_MENU</div>
    </div>

    <script>
        function openMod(id, img, title, text) {
            const bg = document.getElementById('bg-layer');
            const panel = document.getElementById('panel');
            const btns = document.querySelectorAll('.btn');
            
            // 1. Zmiana tła - link bezpośredni
            bg.style.backgroundImage = `url('https://raw.githubusercontent.com/Progressorkit/Vibewebstudio/main/${img}')`;
            
            // 2. Chowanie innych przycisków
            btns.forEach(btn => {
                if(btn.id !== 'btn' + id) {
                    btn.classList.add('hidden');
                }
            });

            // 3. Pokazanie tekstu
            document.getElementById('p-title').innerText = "// " + title;
            document.getElementById('p-text').innerText = text;
            panel.classList.add('active');
        }

        function closeMod() {
            document.getElementById('panel').classList.remove('active');
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('hidden'));
        }
    </script>
</body>
</html>
