<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Web Studio | OS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; min-height: 100%; background: #000; 
            font-family: 'Segoe UI', sans-serif; color: white;
            overflow-x: hidden; overflow-y: auto; 
        }

        /* PANCERNY DESZCZ KODU W CSS */
        .matrix-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10;
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)),
                        url('https://www.transparenttextures.com/patterns/matrix-code.png');
            background-repeat: repeat;
            animation: matrix-fall 20s linear infinite;
            filter: hue-rotate(0deg) brightness(1.2);
        }

        @keyframes matrix-fall {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }

        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -5; pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
        }

        .wrapper {
            display: flex; justify-content: center; align-items: flex-start;
            padding: 40px 20px 100px 20px; min-height: 100vh;
        }

        /* GŁÓWNE OKNO - TAK JAK CHCIAŁEŚ */
        .glass-window {
            width: 100%; max-width: 800px;
            background: rgba(0, 20, 0, 0.45);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 2px solid #00ff41; /* Wyraźna zielona ramka */
            border-radius: 15px; overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.2);
        }

        .header { 
            background: rgba(0, 255, 65, 0.2); padding: 12px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #00ff41;
        }

        .dots { display: flex; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        
        .content { display: flex; flex-direction: column; padding: 25px; gap: 20px; }
        
        .card { 
            padding: 20px; 
            background: rgba(255, 255, 255, 0.05); /* MGŁA */
            border-radius: 12px; 
            border: 1px solid rgba(0, 255, 65, 0.4); 
        }

        .card h3 { color: #00ff41; font-family: monospace; margin-bottom: 8px; font-size: 1.3rem; }
        .card p { font-size: 0.95rem; opacity: 0.9; line-height: 1.5; }

        .status-bar {
            position: fixed; bottom: 0; width: 100%; padding: 10px 20px;
            background: #000; border-top: 1px solid #00ff41;
            color: #00ff41; font-family: monospace; font-size: 11px;
            display: flex; justify-content: space-between; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="matrix-bg"></div>
    <div class="crt-overlay"></div>

    <div class="wrapper">
        <div class="glass-window">
            <div class="header">
                <div class="dots">
                    <div class="dot" style="background: #ff5f56;"></div>
                    <div class="dot" style="background: #ffbd2e;"></div>
                    <div class="dot" style="background: #27c93f;"></div>
                </div>
                <div style="color: #00ff41; font-family: monospace; font-size: 10px; font-weight: bold;">VIBE_OS_v3.5_STABLE</div>
            </div>
            <div class="content">
                <div class="card">
                    <h3>01_VIBE</h3>
                    <p>Design generatywny. Tworzymy systemy wizualne, które zapadają w pamięć.</p>
                </div>
                <div class="card">
                    <h3>02_BIZ</h3>
                    <p>Skalowalne rozwiązania oparte o nowoczesne technologie.</p>
                </div>
                <div class="card">
                    <h3>03_MASTER</h3>
                    <p>Pełna kontrola nad każdym bitem informacji.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <span>CORE: CSS_ANIMATION</span>
        <span>STATUS: SYSTEM_READY</span>
    </div>

</body>
</html>
