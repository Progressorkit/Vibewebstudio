<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Web Studio | OS v6.1</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; min-height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }

        /* POPRAWIONE TŁO - DODANE ROZJAŚNIENIE */
        #main-viewport {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; background-size: cover; background-position: center;
            transition: background-image 0.8s ease-in-out;
            background-image: url('bg1.jpg');
            /* Ten filtr sprawi, że ciemne grafiki staną się widoczne */
            filter: brightness(1.4) contrast(1.2); 
        }

        /* DELIKATNA SIATKA, ŻEBY COŚ SIĘ DZIAŁO W TLE */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }

        .wrapper { display: flex; justify-content: center; padding: 40px 20px; }

        /* OKNO Z POŚWIATĄ (NEON GLOW) */
        .terminal-container {
            width: 100%; max-width: 600px;
            background: rgba(0, 5, 0, 0.8);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 65, 0.4);
            border-radius: 12px;
            /* Poświata wokół okna */
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.15);
            overflow: hidden;
        }

        .t-header { 
            background: rgba(0, 255, 65, 0.2); padding: 15px 20px; 
            display: flex; justify-content: space-between;
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
        }

        .content { padding: 25px; display: flex; flex-direction: column; gap: 15px; }

        .nav-btn {
            padding: 20px; 
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid #00ff41; /* Wyraźna zielona linia z Twojego screena */
            border-radius: 4px;
            cursor: pointer; transition: 0.2s;
        }
        .nav-btn:active { transform: scale(0.98); background: rgba(0, 255, 65, 0.1); }

        .nav-btn h3 { color: #00ff41; font-family: monospace; font-size: 1.1rem; margin-bottom: 5px; }
        .nav-btn p { font-size: 0.85rem; opacity: 0.8; line-height: 1.4; color: #fff; }

        .status-footer {
            position: fixed; bottom: 0; width: 100%; padding: 12px 20px;
            background: rgba(0,0,0,0.9); border-top: 1px solid rgba(0, 255, 65, 0.3);
            color: #00ff41; font-family: monospace; font-size: 10px;
            display: flex; justify-content: space-between;
        }
    </style>
</head>
<body>

    <div id="main-viewport"></div>
    <div class="overlay"></div>

    <div class="wrapper">
        <div class="terminal-container">
            <div class="t-header">
                <span style="color: #00ff41; font-weight: bold; font-family: monospace;">VIBE_SYSTEM_v6.1</span>
                <span id="current-mod" style="font-size: 10px; opacity: 0.8; font-family: monospace;">[READY]</span>
            </div>
            
            <div class="content">
                <div class="nav-btn" onclick="updateView('bg1.jpg', 'CORE_HUB')">
                    <h3>// 01_CORE</h3>
                    <p>Inicjalizacja głównego węzła. Kliknij, aby zmienić tło.</p>
                </div>

                <div class="nav-btn" onclick="updateView('bg2.jpg', 'STRATEGY')">
                    <h3>// 02_VIBE</h3>
                    <p>Podgląd strumienia wizualnego marki.</p>
                </div>

                <div class="nav-btn" onclick="updateView('bg3.jpg', 'BUSINESS')">
                    <h3>// 03_DATA</h3>
                    <p>Architektura rozwiązań biznesowych.</p>
                </div>

                <div class="nav-btn" onclick="updateView('bg4.jpg', 'MASTERY')">
                    <h3>// 04_CODE</h3>
                    <p>Finalna optymalizacja i wsparcie.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="status-footer">
        <span>DEVICE: MOBILE_ACTIVE</span>
        <span>BRIGHTNESS_BOOST: ON</span>
    </div>

    <script>
        function updateView(img, name) {
            const viewport = document.getElementById('main-viewport');
            const modLabel = document.getElementById('current-mod');
            
            // Zmiana tła
            viewport.style.backgroundImage = "url('" + img + "')";
            modLabel.innerText = "[" + name + "]";
            
            // Log do konsoli dla testu
            console.log("Switched to: " + img);
        }
    </script>
</body>
</html>
