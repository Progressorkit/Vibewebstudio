<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe OS | Final Connect</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* GŁÓWNA WARSTWA TŁA - WYMUSZONE LINKI */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Startujemy od bg1.jpg */
            background-image: url('https://raw.githubusercontent.com/Progressorkit/Vibewebstudio/main/bg1.jpg');
            filter: brightness(1.4) contrast(1.1);
            transition: background-image 0.6s ease-in-out;
        }

        /* EFEKT CRT / SKANOWANIA */
        .vfx-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }

        /* PRZYCISKI STERUJĄCE */
        .nav-controls {
            position: fixed; right: 20px; top: 50%; transform: translateY(-50%);
            z-index: 100; display: flex; flex-direction: column; gap: 15px;
        }

        .btn {
            width: 55px; height: 55px;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid rgba(0, 255, 65, 0.6);
            color: #00ff41; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-family: monospace; font-weight: bold; font-size: 20px;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            cursor: pointer;
        }

        /* OKNO Z INFORMACJAMI */
        #info-panel {
            position: fixed; left: -110%; top: 50%; transform: translateY(-50%);
            width: 85%; max-width: 320px;
            background: rgba(5, 15, 5, 0.95);
            border: 1px solid rgba(0, 255, 65, 0.4);
            border-radius: 0 20px 20px 0;
            padding: 30px; z-index: 90;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #info-panel.active { left: 0; }

        .title { color: #00ff41; font-family: monospace; font-size: 1.3rem; margin-bottom: 15px; }
        .text { color: #fff; font-size: 0.95rem; line-height: 1.6; opacity: 0.9; }
        
        .close-btn {
            margin-top: 25px; padding: 10px; text-align: center;
            border: 1px solid #00ff41; color: #00ff41; font-family: monospace;
            font-size: 12px; cursor: pointer;
        }

        /* PASEK SYSTEMOWY */
        .status-bar {
            position: fixed; bottom: 0; width: 100%; padding: 10px 20px;
            background: rgba(0,0,0,0.9); border-top: 1px solid rgba(0, 255, 65, 0.2);
            color: #00ff41; font-family: monospace; font-size: 10px; z-index: 110;
            display: flex; justify-content: space-between;
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div class="vfx-layer"></div>

    <div class="nav-controls">
        <div class="btn" onclick="initModule('bg1.jpg', 'CORE_INIT')">01</div>
        <div class="btn" onclick="initModule('bg2.jpg', 'VIBE_FLOW')">02</div>
        <div class="btn" onclick="initModule('bg3.jpg', 'DATA_ARCH')">03</div>
        <div class="btn" onclick="initModule('bg4.jpg', 'MASTERY')">04</div>
    </div>

    <div id="info-panel">
        <div class="title">// <span id="mod-title">SYSTEM</span></div>
        <div class="text" id="mod-text">Inicjalizacja środowiska Vibe Web Studio. Wybierz moduł operacyjny z panelu bocznego.</div>
        <div class="close-btn" onclick="toggleOff()">ZAMKNIJ_MODUŁ</div>
    </div>

    <div class="status-bar">
        <span>VIBE_OS_STABLE_V10</span>
        <span id="os-status">STATUS: STANDBY</span>
    </div>

    <script>
        function initModule(fileName, title) {
            const bg = document.getElementById('bg-layer');
            const panel = document.getElementById('info-panel');
            const status = document.getElementById('os-status');
            
            // PEŁNY LINK DO TWOJEGO GITHUBA
            const githubPath = `https://raw.githubusercontent.com/Progressorkit/Vibewebstudio/main/${fileName}`;
            
            // Zmiana tła
            bg.style.backgroundImage = `url('${githubPath}')`;
            
            // Aktualizacja treści
            document.getElementById('mod-title').innerText = title;
            status.innerText = "STATUS: " + title + "_ACTIVE";
            
            // Wysunięcie panelu
            panel.classList.add('active');
        }

        function toggleOff() {
            document.getElementById('info-panel').classList.remove('active');
            document.getElementById('os-status').innerText = "STATUS: STANDBY";
        }
    </script>
</body>
</html>
