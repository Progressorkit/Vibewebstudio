<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Web Studio | OS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

        /* TŁO WIDEO - Agresywne wymuszenie pozycji */
        #video-viewport {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -100; background: #000;
        }
        video {
            width: 100%; height: 100%; object-fit: cover;
            filter: brightness(0.4) contrast(1.2);
        }

        /* NAKŁADKA CRT */
        .crt {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -50; pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
        }

        /* INTERFEJS */
        .main-container {
            height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .glass-window {
            width: 100%; max-width: 850px; 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px; overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            color: white; display: flex; flex-direction: column;
        }

        .header { background: rgba(255,255,255,0.1); padding: 10px 20px; display: flex; justify-content: space-between; }
        .dots { display: flex; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        
        .content { display: flex; flex-wrap: wrap; padding: 20px; gap: 15px; }
        .card { 
            flex: 1 1 200px; padding: 15px; background: rgba(255,255,255,0.03); 
            border-radius: 10px; border: 1px solid rgba(0,255,65,0.1); 
        }
        .card h3 { color: #00ff41; font-family: monospace; margin-bottom: 10px; }
        .card p { font-size: 0.8rem; opacity: 0.8; line-height: 1.4; }

        @media (max-width: 600px) { .content { flex-direction: column; } }
    </style>
</head>
<body>

    <div id="video-viewport">
        <video autoplay muted loop playsinline poster="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            <source src="Background.mp4" type="video/mp4">
        </video>
    </div>

    <div class="crt"></div>

    <div class="main-container">
        <div class="glass-window">
            <div class="header">
                <div class="dots">
                    <div class="dot" style="background: #ff5f56;"></div>
                    <div class="dot" style="background: #ffbd2e;"></div>
                    <div class="dot" style="background: #27c93f;"></div>
                </div>
                <div style="font-family: monospace; font-size: 10px; opacity: 0.5;">VIBE_TERMINAL_READY</div>
            </div>
            <div class="content">
                <div class="card"><h3>01_VIBE</h3><p>Estetyka kodu i mroczny design.</p></div>
                <div class="card"><h3>02_BIZ</h3><p>Narzędzia, które budują zasięgi.</p></div>
                <div class="card"><h3>03_MASTER</h3><p>Pełna kontrola nad systemem.</p></div>
            </div>
        </div>
    </div>

</body>
</html>
