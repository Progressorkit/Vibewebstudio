<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Web Studio | OS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background-color: #000; font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }

        /* TŁO WIDEO - poprawione na mobile */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden;
            background: #000; /* Czarny kolor zanim wideo się załaduje */
        }
        .video-background video {
            width: 100%; height: 100%; object-fit: cover;
            filter: brightness(0.4) contrast(1.1);
        }

        /* FILTR CRT */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
        }

        #desktop {
            min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        /* SZKLANE OKNO */
        .window {
            width: 100%; max-width: 900px; 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px; display: flex; flex-direction: column;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px; /* Miejsce na bar na dole */
        }

        .window-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dots { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }

        /* RESPONSYWNE SEKCJE */
        .window-content {
            display: flex; flex-wrap: wrap; padding: 20px; gap: 15px;
        }
        .section {
            flex: 1 1 250px; /* Na szerokim ekranie obok siebie, na wąskim pod sobą */
            padding: 20px; background: rgba(255, 255, 255, 0.03);
            border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .section h3 { color: #00ff41; font-family: monospace; margin-bottom: 10px; }
        .section p { font-size: 0.9rem; line-height: 1.5; color: rgba(255, 255, 255, 0.8); }

        .system-bar {
            position: fixed; bottom: 0; width: 100%; padding: 8px 20px;
            background: rgba(0, 20, 0, 0.8); border-top: 1px solid #00ff4133;
            color: #00ff41; font-family: monospace; font-size: 10px;
            display: flex; justify-content: space-between; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop playsinline poster="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            <source src="1d6834e2-c9ca-4b6b-a5a6-9b1843156695.mp4" type="video/mp4">
        </video>
    </div>

    <div class="crt-overlay"></div>

    <main id="desktop">
        <div class="window">
            <div class="window-header">
                <div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
                <div style="color:rgba(255,255,255,0.5); font-size:10px; font-family:monospace;">PROJECT_EXPLORER.EXE</div>
                <div style="width:50px;"></div>
            </div>
            <div class="window-content">
                <div class="section">
                    <h3>01_VIBE</h3>
                    <p>Twój styl, Twój kod. Budujemy mroczne, nowoczesne interfejsy.</p>
                </div>
                <div class="section">
                    <h3>02_BIZNES</h3>
                    <p>Strategia wdrożenia. Narzędzia, które zarabiają.</p>
                </div>
                <div class="section">
                    <h3>03_MASTERY</h3>
                    <p>Pełna kontrola. Optymalizacja i bezpieczeństwo.</p>
                </div>
            </div>
        </div>
    </main>

    <div class="system-bar">
        <span>VIBE_OS_ACTIVE</span>
        <span>STATUS: 200_OK</span>
    </div>

</body>
</html>
