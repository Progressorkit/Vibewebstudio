<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Web Studio | OS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; min-height: 100%; background: #000; 
            font-family: 'Segoe UI', sans-serif; color: white;
            overflow-x: hidden; overflow-y: auto; 
        }

        /* SILNIK DESZCZU W TLE */
        #canvas-code {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10; background: #000; display: block;
        }

        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -5; pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 4px;
        }

        .wrapper {
            display: flex; justify-content: center; align-items: flex-start;
            padding: 60px 20px 120px 20px; min-height: 100vh;
        }

        /* EFEKT MGLISTEGO OKNA */
        .glass-window {
            width: 100%; max-width: 800px;
            background: rgba(10, 10, 10, 0.75); /* Bardzo ciemny, głęboki środek */
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); /* Mocna mgła */
            border: 1px solid rgba(0, 255, 65, 0.25); /* Cienka zielona ramka */
            border-radius: 18px; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        }

        .header { 
            background: rgba(0, 255, 65, 0.08); padding: 14px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(0, 255, 65, 0.15);
        }

        .dots { display: flex; gap: 8px; }
        .dot { width: 11px; height: 11px; border-radius: 50%; }
        
        .content { display: flex; flex-direction: column; padding: 25px; gap: 20px; }
        
        /* MGLISTE KARTY */
        .card { 
            padding: 22px; 
            background: rgba(255, 255, 255, 0.03); /* Delikatne rozjaśnienie środka */
            border-radius: 12px; 
            border: 1px solid rgba(0, 255, 65, 0.1); 
        }

        .card h3 { color: #00ff41; font-family: monospace; margin-bottom: 8px; font-size: 1.2rem; letter-spacing: 1px; }
        .card p { font-size: 0.95rem; opacity: 0.7; line-height: 1.6; font-weight: 300; }

        .status-bar {
            position: fixed; bottom: 0; width: 100%; padding: 12px 25px;
            background: rgba(0, 0, 0, 0.85); border-top: 1px solid rgba(0, 255, 65, 0.2);
            color: #00ff41; font-family: monospace; font-size: 10px;
            display: flex; justify-content: space-between; z-index: 100;
            backdrop-filter: blur(10px);
        }
    </style>

</head>
<body>

    <canvas id="canvas-code"></canvas>
    <div class="crt-overlay"></div>

    <div class="wrapper">
        <div class="glass-window">
            <div class="header">
                <div class="dots">
                    <div class="dot" style="background: #ff5f56;"></div>
                    <div class="dot" style="background: #ffbd2e;"></div>
                    <div class="dot" style="background: #27c93f;"></div>
                </div>
                <div style="color: #00ff41; font-family: monospace; font-size: 10px;">VIBE_OS_v2.5_LIVE</div>
            </div>
            <div class="content">
                <div class="card">
                    <h3>01_VIBE</h3>
                    <p>Wizualizacja Twojej marki. Tworzymy unikalne ekosystemy cyfrowe.</p>
                </div>
                <div class="card">
                    <h3>02_BUSINESS</h3>
                    <p>Skalowanie i narzędzia. Implementacja systemów, które budują wartość.</p>
                </div>
                <div class="card">
                    <h3>03_MASTERY</h3>
                    <p>Architektura przyszłości. Pełna kontrola nad Twoim kodem.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <span>USER: PROGRESSORKIT</span>
        <span>STATUS: SYSTEM_ANIMATED</span>
    </div>

    <script>
        const canvas = document.getElementById('canvas-code');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<>/[]{}_+=-*^%$#@!";
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff41";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
