<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Vibe OS | Red Alert</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a1a;
      font-family: monospace;
    }

    #bg-layer {
      position: fixed;
      inset: 0;
      z-index: 1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url('./bg1.jpg');
      filter: brightness(1.1) contrast(1.05) saturate(1.1);
      transition: background-image 0.6s ease-in-out;
    }

    #bg-overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      background: radial-gradient(circle at 30% 40%, rgba(255,0,0,0.05), rgba(0,0,0,0.8));
      pointer-events: none;
    }

    .nav-container {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      width: 55px;
      height: 55px;
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid #ff0000;
      color: #ff0000;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      backdrop-filter: blur(10px);
      transition: 0.35s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* mniejsze oznaczenia dla split 03A/03B */
    .btn.split { font-size: 14px; letter-spacing: 0.5px; }

    body.module-open .nav-container .btn {
      opacity: 0;
      transform: translateX(100px);
      pointer-events: none;
    }

    body.module-open .nav-container .btn.active {
      opacity: 1;
      transform: translateX(0);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      pointer-events: auto;
    }

    #panel {
      position: fixed;
      left: -110%;
      top: 50%;
      transform: translateY(-50%);
      width: min(88%, 380px);
      background: rgba(15, 0, 0, 0.95);
      border: 1px solid #ff0000;
      padding: 22px;
      z-index: 120;
      transition: 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius: 6px;

      /* żeby nic się nie ucinało */
      max-height: 78vh;
      overflow-y: auto;
    }

    #panel.active { left: 10px; }

    #p-title {
      color: #ff0000;
      margin-bottom: 10px;
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    #p-text {
      color: #fff;
      line-height: 1.55;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .close-btn {
      margin-top: 18px;
      border: 1px solid #ff0000;
      color: #ff0000;
      padding: 10px;
      text-align: center;
      font-size: 11px;
      user-select: none;
      cursor: pointer;

      /* zawsze widoczny na dole panelu podczas scrolla */
      position: sticky;
      bottom: 0;
      background: rgba(15, 0, 0, 0.95);
    }

    #statusbar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      z-index: 130;
      padding: 10px;
      color: #ff0000;
      font-size: 10px;
      background: rgba(0,0,0,0.5);
      letter-spacing: 0.4px;
    }

    a.mail {
      color: #ff5555;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,0,0,0.4);
    }

    /* ===== MINI PODGLĄDY ===== */
    .previews {
      margin-top: 10px;
      display: grid;
      gap: 10px;
    }

    .preview-card {
      border: 1px solid rgba(255,0,0,0.35);
      background: rgba(0,0,0,0.28);
      border-radius: 10px;
      padding: 10px;
    }

    .preview-head {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 8px;
      color: #ff6666;
      font-size: 12px;
      letter-spacing: 0.3px;
    }

    .preview-head strong {
      color: #ff0000;
      font-size: 13px;
      letter-spacing: 0.6px;
    }

    .preview-frame {
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      overflow: hidden;
      background: rgba(0,0,0,0.25);
      height: 140px;
      position: relative;
    }

    .preview-frame iframe {
      width: 1000px;
      height: 700px;
      border: 0;
      transform: scale(0.28);
      transform-origin: 0 0;
      position: absolute;
      left: 0;
      top: 0;
      background: #fff;
    }

    .preview-actions {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .mini-btn {
      display: inline-block;
      padding: 7px 9px;
      border-radius: 999px;
      border: 1px solid rgba(255,0,0,0.35);
      color: #ff7777;
      background: rgba(255,0,0,0.06);
      text-decoration: none;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div id="bg-layer"></div>
  <div id="bg-overlay"></div>

  <div class="nav-container">
    <div class="btn" id="btn1" onclick="openMod(1, 'bg1.jpg', 'KIM_JESTEM', txt1, false)">01</div>
    <div class="btn" id="btn2" onclick="openMod(2, 'bg2.jpg', 'CO_ROBIĘ', txt2, false)">02</div>

    <!-- SPLIT: zamiast jednego 03 -->
    <div class="btn split" id="btn3A" onclick="openMod('3A', 'bg3.jpg', 'PROJEKTY_MAREK', txt3A, true)">03A</div>
    <div class="btn split" id="btn3B" onclick="openMod('3B', 'bg3.jpg', 'PROJEKTY_PAULINA', txt3B, true)">03B</div>

    <div class="btn" id="btn4" onclick="openMod(4, 'bg4.jpg', 'KONTAKT', txt4, true)">04</div>
  </div>

  <div id="panel">
    <div id="p-title"></div>
    <div id="p-text"></div>
    <div class="close-btn" onclick="closeMod()">ZAMKNIJ_SYSTEM</div>
  </div>

  <div id="statusbar">MODE: RED_OS  STATUS: ACTIVE</div>

  <script>
    let typingTimer = null;

    const txt1 =
`[PROFILE] Kim jestem
Projektuję i buduję strony oraz systemy treści, które działają stabilnie – nie tylko wyglądają.

Łączę estetykę z logiką:
• czytelność i struktura
• spójny klimat
• modułowa budowa
• gotowe wdrożenie

Ten interfejs to demonstracja sposobu myślenia.`;

    const txt2 =
`[OFFER] Co mogę zrobić
• strony portfolio i autorskie
• strony usługowe pod sprzedaż
• systemy tekstów i publikacji
• wdrożenia GitHub / Netlify

Projekt ma być szybki, czytelny i gotowy do użycia – nie makieta.`;

    // 03A: Marek (jeden podgląd = zero ucinania)
    const txt3A =
`<div>[PROOFS] Marek Zaworski</div>

<div class="previews">
  <div class="preview-card">
    <div class="preview-head">
      <strong>MAREK ZAWORSKI</strong>
      <span>narracja / noir / system publikacji</span>
    </div>
    <div class="preview-frame">
      <iframe src="https://progressorkit.github.io/marekzaworski.github.io/" loading="lazy"></iframe>
    </div>
    <div class="preview-actions">
      <a class="mini-btn" href="https://progressorkit.github.io/marekzaworski.github.io/" target="_blank" rel="noopener">Otwórz pełną</a>
    </div>
  </div>
</div>`;

    // 03B: Paulina (jeden podgląd)
    const txt3B =
`<div>[PROOFS] Paulina</div>

<div class="previews">
  <div class="preview-card">
    <div class="preview-head">
      <strong>PAULINA</strong>
      <span>pisarka, autorka powieści</span>
    </div>
    <div class="preview-frame">
      <iframe src="https://pbarczewska.github.io/" loading="lazy"></iframe>
    </div>
    <div class="preview-actions">
      <a class="mini-btn" href="https://pbarczewska.github.io/" target="_blank" rel="noopener">Otwórz pełną</a>
    </div>
  </div>
</div>`;

    // 04: Kontakt jako HTML (bez typewriter) + poprawny mail
    const txt4 =
`<div>[CONTACT] Kontakt</div>
<div style="margin-top:10px; line-height:1.6; font-size:14px; color:#fff;">
  Najprościej: email.<br><br>
  <a class="mail" href="mailto:progreskit7@gmail.com">progreskit7@gmail.com</a><br><br>
  Ustalamy cel → robię wdrożenie.
</div>`;

    function typeWriter(elementId, text, speed = 18) {
      const element = document.getElementById(elementId);
      element.textContent = "";
      let i = 0;
      if (typingTimer) clearInterval(typingTimer);

      typingTimer = setInterval(() => {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(typingTimer);
        }
      }, speed);
    }

    function openMod(id, img, title, content, isHtml) {
      const bg = document.getElementById('bg-layer');
      const panel = document.getElementById('panel');
      const btns = document.querySelectorAll('.nav-container .btn');
      const pText = document.getElementById('p-text');

      bg.style.backgroundImage = `url('./${img}?v=${Date.now()}')`;
      document.body.classList.add('module-open');

      // aktywny przycisk: id w HTML to dokładnie btn + id (np. btn3A)
      btns.forEach(btn => btn.classList.toggle('active', btn.id === ('btn' + id)));

      document.getElementById('p-title').innerText = "> " + title;
      panel.classList.add('active');

      if (typingTimer) clearInterval(typingTimer);

      if (isHtml) {
        pText.innerHTML = content;
      } else {
        pText.textContent = "";
        typeWriter('p-text', content);
      }

      document.getElementById('statusbar').innerText = `MODE: RED_OS  STATUS: MOD_${id}_LOADED`;
    }

    function closeMod() {
      if (typingTimer) clearInterval(typingTimer);
      document.getElementById('panel').classList.remove('active');
      document.body.classList.remove('module-open');
      document.querySelectorAll('.nav-container .btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById('statusbar').innerText = `MODE: RED_OS  STATUS: STANDBY`;
    }
  </script>
</body>
</html>
