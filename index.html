<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Vibe OS | Clean Interface</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: monospace;
    }

    /* TŁO */
    #bg-layer {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: url('./bg1.jpg') center/cover no-repeat;
      filter: brightness(1.1) contrast(1.05) saturate(1.05);
      transition: background-image .6s ease, filter .6s ease;
    }

    /* delikatne przyciemnienie pod UI */
    #bg-overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      background: radial-gradient(circle at 30% 40%, rgba(0,0,0,.15), rgba(0,0,0,.75));
      pointer-events: none;
    }

    /* NAWIGACJA */
    .nav-container {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      width: 55px;
      height: 55px;
      background: rgba(0,255,65,.10);
      border: 2px solid #00ff41;
      color: #00ff41;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      backdrop-filter: blur(10px);
      transition: .35s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active { transform: scale(.97); }

    /* TRYB MODUŁU: chowamy wszystkie kafelki poza aktywnym */
    body.module-open .nav-container .btn {
      opacity: 0;
      transform: translateX(100px);
      pointer-events: none;
    }
    body.module-open .nav-container .btn.active {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    /* PANEL */
    #panel {
      position: fixed;
      left: -110%;
      top: 50%;
      transform: translateY(-50%);
      width: min(80%, 340px);
      background: rgba(0, 15, 0, .92);
      border: 1px solid #00ff41;
      padding: 25px;
      z-index: 120;
      transition: .45s cubic-bezier(.175,.885,.32,1.275);
      box-shadow: 0 0 30px rgba(0,255,65,.08);
    }
    #panel.active { left: 10px; }

    #p-title {
      color: #00ff41;
      margin-bottom: 10px;
      font-size: 22px;
      letter-spacing: 1px;
    }
    #p-text {
      color: #fff;
      line-height: 1.5;
      font-size: 14px;
      opacity: .95;
      min-height: 60px;
      white-space: pre-wrap;
    }

    .close-btn {
      margin-top: 18px;
      border: 1px solid #00ff41;
      color: #00ff41;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* STATUS */
    #statusbar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      z-index: 130;
      padding: 10px 14px;
      color: #00ff41;
      font-size: 12px;
      background: linear-gradient(to top, rgba(0,0,0,.75), rgba(0,0,0,0));
      letter-spacing: 1px;
      opacity: .8;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="bg-layer"></div>
  <div id="bg-overlay"></div>

  <div class="nav-container" id="nav-box">
    <div class="btn" id="btn1" onclick="openMod(1, 'bg1.jpg', 'STRATEGY', 'Nasza strategia to precyzja w każdym pikselu.')">01</div>
    <div class="btn" id="btn2" onclick="openMod(2, 'bg2.jpg', 'DESIGN', 'Tworzymy wizje, które definiują przyszłość marek.')">02</div>
    <div class="btn" id="btn3" onclick="openMod(3, 'bg3.jpg', 'SYSTEMS', 'Budujemy stabilne fundamenty Twojego biznesu.')">03</div>
    <div class="btn" id="btn4" onclick="openMod(4, 'bg4.jpg', 'MASTERY', 'Pełna kontrola nad kodem i infrastrukturą.')">04</div>
  </div>

  <div id="panel" aria-hidden="true">
    <div id="p-title"></div>
    <div id="p-text"></div>
    <div class="close-btn" onclick="closeMod()">POWRÓT_DO_MENU</div>
  </div>

  <div id="statusbar">MODE: INTERACTIVE_OS  STATUS: IDLE</div>

  <script>
    // ====== JEDEN JS. Bez duplikatów. ======
    let activeId = null;
    let typingTimer = null;

    const bg = document.getElementById('bg-layer');
    const panel = document.getElementById('panel');
    const titleEl = document.getElementById('p-title');
    const textEl = document.getElementById('p-text');
    const statusbar = document.getElementById('statusbar');

    function setStatus(t) { statusbar.textContent = t; }

    function preloadImages(list) {
      list.forEach(src => { const i = new Image(); i.src = './' + src; });
    }
    preloadImages(['bg1.jpg','bg2.jpg','bg3.jpg','bg4.jpg']);

    function typeWriter(el, text, speed = 20) {
      el.textContent = '';
      let i = 0;
      if (typingTimer) clearInterval(typingTimer);
      typingTimer = setInterval(() => {
        el.textContent += text.charAt(i++);
        if (i >= text.length) clearInterval(typingTimer);
      }, speed);
    }

    function openMod(id, img, title, text) {
      activeId = id;

      // tło lokalnie
      bg.style.backgroundImage = `url('./${img}')`;

      // tryb modułu
      document.body.classList.add('module-open');

      // aktywny kafelek
      document.querySelectorAll('.nav-container .btn').forEach(b => {
        b.classList.toggle('active', b.id === 'btn' + id);
      });

      // panel
      titleEl.textContent = '// ' + title;
      panel.classList.add('active');
      panel.setAttribute('aria-hidden', 'false');

      // tekst z efektem pisania
      typeWriter(textEl, text, 18);

      setStatus(`MODE: INTERACTIVE_OS  STATUS: LOADING_MODULE_${id}`);
    }

    function closeMod() {
      activeId = null;
      if (typingTimer) clearInterval(typingTimer);

      panel.classList.remove('active');
      panel.setAttribute('aria-hidden', 'true');

      document.body.classList.remove('module-open');
      document.querySelectorAll('.nav-container .btn').forEach(b => b.classList.remove('active'));

      setStatus('MODE: INTERACTIVE_OS  STATUS: IDLE');
    }

    // klik poza panelem zamyka
    document.addEventListener('click', (e) => {
      if (!document.body.classList.contains('module-open')) return;
      const nav = document.getElementById('nav-box');
      if (panel.contains(e.target) || nav.contains(e.target)) return;
      closeMod();
    }, { passive: true });

    // ESC na desktop
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMod();
    });
  </script>
</body>
</html>
