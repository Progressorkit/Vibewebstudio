<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Web Studio | OS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%;
            background: #000; 
            font-family: monospace; 
            color: #00ff41;
            overflow-y: auto; /* Naprawia przewijanie */
        }

        /* ANIMACJA T≈ÅA W CZYSTYM CSS */
        .matrix-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }

        /* CRT EFFECT */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
            z-index: 10; pointer-events: none;
        }

        .container {
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px; min-height: 100vh;
        }

        .window {
            width: 100%; max-width: 600px;
            background: rgba(0, 40, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 5px;
            box-shadow: 0 0 20px #00ff41;
            margin-bottom: 80px;
        }

        .header {
            background: #00ff41; color: black;
            padding: 5px 15px; font-weight: bold;
            display: flex; justify-content: space-between;
        }

        .content { padding: 20px; }
        
        .card { 
            border: 1px solid #00ff41; padding: 15px; margin-bottom: 15px;
            background: rgba(0, 255, 65, 0.05);
        }

        .footer {
            position: fixed; bottom: 0; width: 100%;
            background: #000; border-top: 2px solid #00ff41;
            padding: 10px; text-align: center; font-size: 12px;
            z-index: 20;
        }
    </style>
</head>
<body>

    #canvas-code {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -10;
    display: block;
    background: #000;
}
<script>
    const canvas = document.getElementById('canvas-code');
    const ctx = canvas.getContext('2d');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const letters = "0123456789ABCDEFHIJKLMNOPRSTUVWXYZ@#$%^&*()_+-=[]{}|;:,.<>?";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff41";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
        requestAnimationFrame(draw);
    }
    draw();
</script>
