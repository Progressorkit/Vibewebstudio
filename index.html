<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Vibe Web Studio</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; overflow: hidden; }

        /* Wideo na całe tło - najwyższy priorytet widoczności */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1; /* Musi być nad tłem body */
        }

        /* Warstwa nakładki (szklane okno i teksty) */
        .overlay {
            position: relative;
            z-index: 10; /* Wyżej niż wideo */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Żeby nie blokowało klikania w przyszłości */
        }

        .window {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            color: #00ff41;
            font-family: monospace;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="1d6834e2-c9ca-4b6b-a5a6-9b1843156695.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <div class="window">
            <h1>VIBE_WEB_STUDIO</h1>
            <p style="margin-top: 10px; opacity: 0.7;">> SYSTEM_ACTIVE</p>
            <p style="margin-top: 5px; opacity: 0.7;">> NEURAL_LINK_ESTABLISHED</p>
        </div>
    </div>

</body>
</html>
