<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe OS | Clean & Light</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: monospace; }

        /* TŁO Z TWOIMI FILTRAMI */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('https://raw.githubusercontent.com/Progressorkit/Vibewebstudio/main/bg1.jpg');
            /* TWOJE USTAWIENIA */
            filter: brightness(1.1) contrast(1.05) saturate(1.1);
            transition: 0.8s ease-in-out;
        }

        /* NAWIGACJA - KAFELKI */
        .nav-container {
            position: fixed; right: 20px; top: 50%; transform: translateY(-50%);
            z-index: 100; display: flex; flex-direction: column; gap: 15px;
        }

        .btn {
            width: 55px; height: 55px;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            color: #00ff41; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 20px;
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* KLASA CHOWAJĄCA INNE KAFELKI */
        .btn.hide-me {
            opacity: 0;
            transform: translateX(100px);
            pointer-events: none;
            height: 0;
            margin: 0;
        }

        .btn.active-mod {
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* PANEL Z TEKSTEM */
        #panel {
            position: fixed; left: -110%; top: 50%; transform: translateY(-50%);
            width: 85%; max-width: 320px;
            background: rgba(0, 15, 0, 0.9);
            border: 1px solid rgba(0, 255, 65, 0.5);
            border-radius: 0 20px 20px 0;
            padding: 30px; z-index: 50;
            transition: 0.5s ease-out;
        }
        #panel.active { left: 0; }

        .title { color: #00ff41; font-size: 1.2rem; margin-bottom: 12px; }
        .text { color: #fff; font-size: 0.9rem; line-height: 1.6; opacity: 0.9; }

        .close-btn {
            margin-top: 25px; padding: 12px; text-align: center;
            border: 1px solid #00ff41; color: #00ff41; font-size: 11px;
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div class="nav-container">
        <div class="btn" id="btn1" onclick="launch(1, 'bg1.jpg', 'STRATEGY', 'Nasza strategia opiera się na analizie danych i nowoczesnym UX. Każdy piksel ma znaczenie.')">01</div>
        <div class="btn" id="btn2" onclick="launch(2, 'bg2.jpg', 'VISUALS', 'Tworzymy unikalne światy wizualne, które wyróżniają Twoją markę na tle konkurencji.')">02</div>
        <div class="btn" id="btn3" onclick="launch(3, 'bg3.jpg', 'SYSTEMS', 'Budujemy skalowalne systemy i bezpieczną architekturę dla Twojego biznesu.')">03</div>
        <div class="btn" id="btn4" onclick="launch(4, 'bg4.jpg', 'MASTERY', 'Pełne wsparcie techniczne i bezpieczeństwo danych w standardzie military-grade.')">04</div>
    </div>

    <div id="panel">
        <div class="title" id="p-title">// INIT_SYSTEM</div>
        <div class="text" id="p-text">Wybierz moduł operacyjny...</div>
        <div class="close-btn" onclick="shutdown()">ZAMKNIJ _</div>
    </div>

    <script>
        function launch(id, img, title, text) {
            const bg = document.getElementById('bg-layer');
            const panel = document.getElementById('panel');
            const btns = document.querySelectorAll('.btn');
            
            // 1. Tło z Twoimi nowymi filtrami
            bg.style.backgroundImage = `url('https://raw.githubusercontent.com/Progressorkit/Vibewebstudio/main/${img}')`;
            
            // 2. Chowanie wszystkich kafelków OPRÓCZ wybranego
            btns.forEach(btn => {
                if(btn.id !== 'btn' + id) {
                    btn.classList.add('hide-me');
                } else {
                    btn.classList.add('active-mod');
                }
            });

            // 3. Tekst
            document.getElementById('p-title').innerText = "// " + title;
            document.getElementById('p-text').innerText = text;
            panel.classList.add('active');
        }

        function shutdown() {
            document.getElementById('panel').classList.remove('active');
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('hide-me');
                btn.classList.remove('active-mod');
            });
        }
    </script>
</body>
</html>
