<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe OS | Interactive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* TŁO FULL SCREEN */
        #viewport {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; background-size: cover; background-position: center;
            transition: background-image 0.8s ease-in-out;
            background-image: url('bg1.jpg');
            filter: brightness(1.2) contrast(1.1);
        }

        /* PASEK PRZYCISKÓW PO PRAWEJ */
        .side-nav {
            position: fixed; right: 20px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 15px; z-index: 100;
        }

        .btn-trigger {
            width: 50px; height: 50px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.5);
            border-radius: 8px; color: #00ff41;
            font-family: monospace; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .btn-trigger:hover, .btn-trigger.active {
            background: rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
            transform: scale(1.1);
        }

        /* WYSUWANE OKNO Z LEWEJ */
        .info-panel {
            position: fixed; left: -450px; top: 50%; transform: translateY(-50%);
            width: 100%; max-width: 400px;
            background: rgba(10, 15, 10, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 0 20px 20px 0;
            padding: 30px; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50; box-shadow: 20px 0 50px rgba(0,0,0,0.5);
        }
        .info-panel.open { left: 0; }

        .info-panel h2 { color: #00ff41; font-family: monospace; margin-bottom: 15px; border-bottom: 1px solid rgba(0,255,65,0.2); padding-bottom: 5px; }
        .info-panel p { color: #eee; font-size: 0.95rem; line-height: 1.6; opacity: 0.9; }

        /* PASEK DOLNY */
        .status-bar {
            position: fixed; bottom: 0; width: 100%; padding: 10px 20px;
            background: rgba(0,0,0,0.8); border-top: 1px solid rgba(0, 255, 65, 0.2);
            color: #00ff41; font-family: monospace; font-size: 10px; z-index: 110;
        }
    </style>
</head>
<body>

    <div id="viewport"></div>

    <div class="side-nav">
        <div class="btn-trigger" onclick="togglePanel(1, 'bg1.jpg', 'CORE SYSTEM', 'Witamy w głównym węźle operacyjnym Vibe Studio. Tutaj zaczyna się Twoja cyfrowa transformacja.')">01</div>
        <div class="btn-trigger" onclick="togglePanel(2, 'bg2.jpg', 'STRATEGY', 'Nasza strategia opiera się na analizie danych i nowoczesnym UX. Każdy piksel ma swoje znaczenie.')">02</div>
        <div class="btn-trigger" onclick="togglePanel(3, 'bg3.jpg', 'BUSINESS', 'Skalujemy rozwiązania biznesowe, optymalizując procesy za pomocą autorskich algorytmów.')">03</div>
        <div class="btn-trigger" onclick="togglePanel(4, 'bg4.jpg', 'MASTERY', 'Pełne wsparcie techniczne i bezpieczeństwo Twoich danych w standardzie military-grade.')">04</div>
    </div>

    <div id="panel" class="info-panel">
        <h2 id="panel-title">// TYTUŁ</h2>
        <p id="panel-text">Treść modułu...</p>
        <button onclick="closePanel()" style="margin-top: 20px; background: none; border: 1px solid #00ff41; color: #00ff41; padding: 5px 10px; cursor: pointer; font-family: monospace;">ZAMKNIJ _</button>
    </div>

    <div class="status-bar">
        <span>MODE: INTERACTIVE_OS</span>
        <span id="stat-info">STATUS: STANDBY</span>
    </div>

    <script>
        let currentActive = null;

        function togglePanel(id, img, title, text) {
            const panel = document.getElementById('panel');
            const viewport = document.getElementById('viewport');
            const stat = document.getElementById('stat-info');

            // Zmień tło
            viewport.style.backgroundImage = "url('" + img + "')";
            
            // Jeśli klikamy w to samo co jest otwarte - zamknij
            if (currentActive === id) {
                closePanel();
                return;
            }

            // Podmień treść
            document.getElementById('panel-title').innerText = "// " + title;
            document.getElementById('panel-text').innerText = text;
            stat.innerText = "STATUS: LOADING_MODULE_" + id;

            // Otwórz panel
            panel.classList.add('open');
            currentActive = id;
        }

        function closePanel() {
            document.getElementById('panel').classList.remove('open');
            document.getElementById('stat-info').innerText = "STATUS: STANDBY";
            currentActive = null;
        }
    </script>
</body>
</html>
