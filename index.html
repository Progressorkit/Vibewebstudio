<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Vibe OS | Red Alert</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a1a;
      font-family: monospace;
    }

    #bg-layer {
      position: fixed;
      inset: 0;
      z-index: 1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url('./bg1.jpg');
      filter: brightness(1.1) contrast(1.05) saturate(1.1);
      transition: background-image 0.6s ease-in-out;
    }

    #bg-overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      background: radial-gradient(circle at 30% 40%, rgba(255,0,0,0.05), rgba(0,0,0,0.8));
      pointer-events: none;
    }

    .nav-container {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      width: 55px;
      height: 55px;
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid #ff0000;
      color: #ff0000;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      backdrop-filter: blur(10px);
      transition: 0.35s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    body.module-open .nav-container .btn {
      opacity: 0;
      transform: translateX(100px);
      pointer-events: none;
    }

    body.module-open .nav-container .btn.active {
      opacity: 1;
      transform: translateX(0);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      pointer-events: auto;
    }

    #panel {
      position: fixed;
      left: -110%;
      top: 50%;
      transform: translateY(-50%);
      width: min(85%, 360px);
      background: rgba(15, 0, 0, 0.95);
      border: 1px solid #ff0000;
      padding: 22px;
      z-index: 120;
      transition: 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #panel.active { left: 10px; }

    #p-title {
      color: #ff0000;
      margin-bottom: 10px;
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    #p-text {
      color: #fff;
      line-height: 1.55;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .close-btn {
      margin-top: 18px;
      border: 1px solid #ff0000;
      color: #ff0000;
      padding: 10px;
      text-align: center;
      font-size: 11px;
      user-select: none;
      cursor: pointer;
    }

    #statusbar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      z-index: 130;
      padding: 10px;
      color: #ff0000;
      font-size: 10px;
      background: rgba(0,0,0,0.5);
      letter-spacing: 0.4px;
    }

    a.mail {
      color: #ff5555;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,0,0,0.4);
    }

    /* ====== MINI PODGLĄDY (tylko dla 03) ====== */
    .previews {
      margin-top: 10px;
      display: grid;
      gap: 10px;
    }

    .preview-card {
      border: 1px solid rgba(255,0,0,0.35);
      background: rgba(0,0,0,0.28);
      border-radius: 10px;
      padding: 10px;
    }

    .preview-head {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 8px;
      color: #ff6666;
      font-size: 12px;
      letter-spacing: 0.3px;
    }

    .preview-head strong {
      color: #ff0000;
      font-size: 13px;
      letter-spacing: 0.6px;
    }

    .preview-frame {
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      overflow: hidden;
      background: rgba(0,0,0,0.25);
      height: 130px; /* wysokość okna podglądu */
      position: relative;
    }

    /* trik: “pomniejszamy” stronę w iframe */
    .preview-frame iframe {
      width: 1000px;
      height: 700px;
      border: 0;
      transform: scale(0.28);
      transform-origin: 0 0;
      position: absolute;
      left: 0;
      top: 0;
      background: #fff;
    }

    .preview-actions {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .mini-btn {
      display: inline-block;
      padding: 7px 9px;
      border-radius: 999px;
      border: 1px solid rgba(255,0,0,0.35);
      color: #ff7777;
      background: rgba(255,0,0,0.06);
      text-decoration: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="bg-layer"></div>
  <div id="bg-overlay"></div>

  <div class="nav-container">
    <div class="btn" id="btn1" onclick="openMod(1, 'bg1.jpg', 'KIM_JESTEM', txt1)">01</div>
    <div class="btn" id="btn2" onclick="openMod(2, 'bg2.jpg', 'CO_ROBIĘ', txt2)">02</div>
    <div class="btn" id="btn3" onclick="openMod(3, 'bg3.jpg', 'PROJEKTY', txt3)">03</div>
    <div class="btn" id="btn4" onclick="openMod(4, 'bg4.jpg', 'KONTAKT', txt4)">04</div>
  </div>

  <div id="panel">
    <div id="p-title"></div>
    <div id="p-text"></div>
    <div class="close-btn" onclick="closeMod()">ZAMKNIJ_SYSTEM</div>
  </div>

  <div id="statusbar">MODE: RED_OS  STATUS: ACTIVE</div>

  <script>
    let typingTimer = null;

    const txt1 =
`[PROFILE] Kim jestem
Projektuję i buduję strony oraz systemy treści, które działają stabilnie – nie tylko wyglądają.

Łączę estetykę z logiką:
• czytelność i struktura
• spójny klimat
• modułowa budowa
• gotowe wdrożenie

Ten interfejs to demonstracja sposobu myślenia.`;

    const txt2 =
`[OFFER] Co mogę zrobić
• strony portfolio i autorskie
• strony usługowe pod sprzedaż
• systemy tekstów i publikacji
• wdrożenia GitHub / Netlify

Projekt ma być szybki, czytelny i gotowy do użycia – nie makieta.`;

    // 03: tu jest HTML z mini-podglądami (iframe)
    const txt3 =
`[PROOFS] Projekty (realne wdrożenia)

<div class="previews">
  <div class="preview-card">
    <div class="preview-head">
      <strong>MAREK ZAWORSKI</strong>
      <span>narracja / noir / system publikacji</span>
    </div>
    <div class="preview-frame">
      <iframe src="https://progressorkit.github.io/marekzaworski.github.io/" loading="lazy"></iframe>
    </div>
    <div class="preview-actions">
      <a class="mini-btn" href="https://progressorkit.github.io/marekzaworski.github.io/" target="_blank" rel="noopener">Otwórz pełną</a>
    </div>
  </div>

  <div class="preview-card">
    <div class="preview-head">
      <strong>PAULINA</strong>
      <span>autorka Pisarka powieści/ strona autorska</span>
    </div>
    <div class="preview-frame">
      <iframe src="https://pbarczewska.github.io/" loading="lazy"></iframe>
    </div>
    <div class="preview-actions">
      <a class="mini-btn" href="https://pbarczewska.github.io/" target="_blank" rel="noopener">Otwórz pełną</a>
    </div>
  </div>
</div>`;

    const txt4 =
`[CONTACT] Kontakt
Najprościej: email.

<a class="mail" href="mailto:progresskit7@gmail.com">progresskit7@gmail.com</a>

Ustalamy cel → robię wdrożenie.
Bez chaosu. Bez przypadków.`;

    function typeWriter(id, text, speed = 18) {
      const el = document.getElementById(id);
      el.innerHTML = "";
      let i = 0;
      if (typingTimer) clearInterval(typingTimer);
      typingTimer = setInterval(() => {
        if (i < text.length) {
          el.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(typingTimer);
        }
      }, speed);
    }

    function openMod(id, img, title, text) {
      document.getElementById('bg-layer').style.backgroundImage =
        `url('./${img}?v=${Date.now()}')`;

      document.body.classList.add('module-open');
      document.querySelectorAll('.btn').forEach(b =>
        b.classList.toggle('active', b.id === 'btn' + id)
      );

      document.getElementById('p-title').innerText = "> " + title;
      document.getElementById('panel').classList.add('active');
      typeWriter('p-text', text);

      document.getElementById('statusbar').innerText =
        `MODE: RED_OS  STATUS: MOD_${id}_LOADED`;
    }

    function closeMod() {
      if (typingTimer) clearInterval(typingTimer);
      document.getElementById('panel').classList.remove('active');
      document.body.classList.remove('module-open');
      document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
      document.getElementById('statusbar').innerText =
        `MODE: RED_OS  STATUS: STANDBY`;
    }
  </script>
</body>
</html>
